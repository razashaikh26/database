services:
  - type: web
    name: sahara-readymade
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run sahara-readymade-app.py
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false 