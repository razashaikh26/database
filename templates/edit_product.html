{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="display-5">
            <i class="fas fa-edit"></i> Edit Product
        </h1>
    </div>
    <div class="col-auto">
        <a href="{{ url_for('products') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Products
        </a>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
        <i class="fas fa-edit"></i> Edit Product Details
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_product', product_id=product.product_id) }}" method="post">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label">Category</label>
                <select class="form-select" id="category_id" name="category_id" required>
                    {% for category in categories %}
                    <option value="{{ category.category_id }}" {% if category.category_id == product.category_id %}selected{% endif %}>
                        {{ category.category_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" min="0" value="{{ product.stock_quantity }}" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Apply Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
